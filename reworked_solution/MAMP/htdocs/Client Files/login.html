			for(var i=0; i<arr.length; i++) {
				setVisible(arr[i], false, name);
			}

			setVisible(name, true);
			if(isIE) {
				if(name == "loginPage") {
					worldVisible(true);
				} else {
					worldVisible(false);
				}
			}
		}
		
		function setVisible(name, flag, curr) {

			if(curr == "divad") {
				
			}

			if(name == "loginPage") {
				worldVisible(flag);
				if(curr == "divsp")
					return;
				return;
			}

			if(document.getElementById(name) == null) return;

			var isIE = navigator.appName.indexOf("Microsoft") != -1;
			if(isIE) {
				if(flag) {
					document.getElementById(name).style.display = "inline";
					document.getElementById(name).focus();
				} else {
					document.getElementById(name).style.display = "none";
				}
			} else {
				if(flag) {
					document.getElementById(name).style.visibility= "visible";
					document.getElementById(name).style.display = "";
					document.getElementById(name).focus();
				} else {
					document.getElementById(name).style.visibility= "hidden";
					document.getElementById(name).style.display = "";
				}
			}
		}

                function resize(width) {
                        if(resizeFlag == "false")
                                return;
			
			if(width == null || width == "null") width = 800;

			var obj = document.getElementById("resizeWrapper");
			obj.width = width;
	
			createCookie("screenSize", width);
			createCookie("isFullScreen", "false");
			isFullScreen = "false";

			var wS = document.getElementById("size_s");
			var wM = document.getElementById("size_m");

			if(width == 800) {
//				wS.src = "/fun/img/login_screensize_size_s_.png";
//				wM.src = "/fun/img/login_screensize_size_m.png";
				wS.src = "/img/screen_small_.png";
				wM.src = "/img/screen_big.png";
				defaultWidth = 800;
				defaultHeight = 520;
			} else if(width == 1000) {
				wS.src = "/fun/img/login_screensize_size_s.png";
				wM.src = "/fun/img/login_screensize_size_m_.png";
				wS.src = "/img/screen_small_.png";
				wM.src = "/img/screen_big.png";
				defaultWidth = 1000;
				defaultHeight = 650;
			}

			setSize("mainWrapper", width);
			setSize("divad", width);
			setSize("divgl", width);
			setSize("divsp", width);
			setSize("loginPage", width);

			try {
				getFlashMovie("loginPage").resizeScreen(width);
			} catch(error) {}
		}

		function getStageWidth() {
			var result = window.innerWidth || document.body.clientWidth;
			if(result < 840) 
				result = 840;

			return Math.round(result);
		}

		function getScreenSizePair() {
			var result = {};

			var width = getStageWidth() - 100;
			var height = getHeight(width);

			if(height > getStageHeight() - 60) {
				//log("CUT");
				height = getStageHeight() - 0;
				width = getWidth(height) - 100;
			}

			result = {
				width : Math.round(width),
				height : Math.round(height)
			}

			return result;
		}

		function refreshStage() {
			if(isFullScreen == "true") 	
				goFull();
		}

		function getStageHeight() {
			var result = window.innerHeight || document.body.clientHeight
			return Math.round(result);
		}

		function getHeight(width) {
			var result = width * 520 / 800;
			return Math.round(result);
		}

		function getWidth(height) {
			var result = height * 800 / 520;
			return Math.round(result);
		}

		function setSize(name, widthIn) {
			var width = 800;
			if(widthIn != "null")
				width = widthIn;
			
			if(width == null) 
				width=800;

			var height = getHeight(width); 
			if(width == 1000)	
				height = 650;

			var obj = document.getElementById(name);
			if(obj != null) {
				obj.style.width = width;
				obj.style.height = height;
			}
		}

		function langselection( obj ) {
			var targetUrl = "";
			var paramText = window.location.href.split('?')[1];
		
			switch( obj.value )
			{
				case "en":
				{
					targetUrl = "login.html"
					break;
				}
				case "fr":
				{
					targetUrl = "fr_login.html"
					break;
				}
				case "de":
				{
					targetUrl = "de_login.html"
					break;
				}
			}
			
			if( paramText != "" && paramText != "undefined" )
			{
				targetUrl += "?" + paramText;
			}
		
			window.location.href = targetUrl;
		}
